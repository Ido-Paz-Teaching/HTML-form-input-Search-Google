<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8"/>
    <title>Form demo</title>
</head>
<body>
    <form action="https://google.co.il/search" target="_blank"> 
        <div>
            <label>
                Search text:
            </label>
            <input type="text" name="q" required placeholder="enter text">
        </div>

        <div>
            <label>
                That was updated in:
            </label>
            
            <select name="as_qdr" title="please select a time">
                <option value="">Any time</option>
                <option value="d">Previous 24 hours</option>
                <option value="w">Previous seven days</option>
                <option value="m">Previous month</option>
                <option value="y">Past year</option>
            </select>
        </div>

        <div>
            <label for="lr">
                Search only pages written in hebrew:
            </label>
            <input type="checkbox" id="lr" name="lr" value="lang_iw"/>
        </div>

        <div>
            <label>
                Number of results:
            </label>
            <input type="number" min="1" max="25" name="num" required placeholder="enter number"/>
        </div>

        <div>
            <button type="submit">Ask google</button>
        </div>
    </form>
</body>
</html>
